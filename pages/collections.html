<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - Art Portfolio</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="branding">
                <h1>PLACEHOLDER</h1>
                <p class="tagline">Aspiring Pixel Artist</p>
            </div>

            <nav class="main-nav">
                <a href="../index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="collections.html" class="active">Collections</a>
                <!-- <a href="#">Asset Packs</a> -->
                <a href="games.html">Games</a>
                <a href="contact.html">Contact</a>
            </nav>

        </div>
    </header>

    <div class="page-header">
        <h1>Collections</h1>
        <p>Curated series and themed artwork collections</p>
    </div>

    <div class="collections-container" id="collections-container">
        <!-- COLLECTIONS_START -->
        <!-- Collection: massaquerade -->
        <section class="collection-section" data-collection="massaquerade">
            <div class="collection-header">
                <h2>Massaquerade</h2>
            </div>
            <div class="collection-carousel-container">
                <button class="carousel-btn prev" data-carousel="massaquerade">‹</button>
                <div class="collection-carousel" id="carousel-massaquerade">
                    <div class="carousel-track">
                        <div class="collection-card">
                            <div class="card-image">
                                <img src="../art/massaquerade/Bunny_gal_talkl-export.png" alt="Bunny Gal Talkl Export">
                            </div>
                        </div>
                        <div class="collection-card">
                            <div class="card-image">
                                <img src="../art/massaquerade/banditking_talks-export.png" alt="Banditking Talks Export">
                            </div>
                        </div>
                        <div class="collection-card">
                            <div class="card-image">
                                <img src="../art/massaquerade/bunny_man_talks-export.png" alt="Bunny Man Talks Export">
                            </div>
                        </div>
                        <div class="collection-card">
                            <div class="card-image">
                                <img src="../art/massaquerade/flapper_talks-export.png" alt="Flapper Talks Export">
                            </div>
                        </div>
                        <div class="collection-card">
                            <div class="card-image">
                                <img src="../art/massaquerade/foxy_lady_talks-export.png" alt="Foxy Lady Talks Export">
                            </div>
                        </div>
                        <div class="collection-card">
                            <div class="card-image">
                                <img src="../art/massaquerade/frogger_talk-export.png" alt="Frogger Talk Export">
                            </div>
                        </div>
                        <div class="collection-card">
                            <div class="card-image">
                                <img src="../art/massaquerade/lemonk_talks.png" alt="Lemonk Talks">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-btn next" data-carousel="massaquerade">›</button>
            </div>
        </section>
        <!-- Collection: skullkap -->
        <section class="collection-section" data-collection="skullkap">
            <div class="collection-header">
                <h2>Skullkap</h2>
            </div>
            <div class="collection-carousel-container">
                <button class="carousel-btn prev" data-carousel="skullkap">‹</button>
                <div class="collection-carousel" id="carousel-skullkap">
                    <div class="carousel-track">
                        <div class="collection-card">
                            <div class="card-image">
                                <img src="../art/skullkap/skullkap_big.webp" alt="Skullkap Big">
                            </div>
                        </div>
                        <div class="collection-card">
                            <div class="card-image">
                                <img src="../art/skullkap/stern_raider_sheet.gif" alt="Stern Raider Sheet">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-btn next" data-carousel="skullkap">›</button>
            </div>
        </section>
        <!-- COLLECTIONS_END -->
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close">&times;</button>
        <button class="lightbox-nav lightbox-prev" id="lightbox-prev">‹</button>
        <img id="lightbox-img" src="" alt="">
        <button class="lightbox-nav lightbox-next" id="lightbox-next">›</button>
    </div>

    <footer>
        <ul>
            <li><a>Twitter</a></li>
            <li><a>itch.io</a></li>
            <li><a>Lospec</a></li>
            <li><a>Ko-fi</a></li>
            <li><a>ArtStation</a></li>
        </ul>
        <p><a href="contact.html">Contact Me</a></p>
    </footer>

    <script src="../collections-script.js"></script>
</body>

</html>
